<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Leaflet.Mapcodes Demo Page</title>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
        <style>
            html, body, #map {
                height: 100%;
                width: 100%;
                padding: 0px;
                margin: 0px;
            }
        </style>

        <link rel="stylesheet" href="//cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
        <script type="text/javascript" src="//cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>

        <script type="text/javascript" src="../lib/mapcode-js/ndata.js"></script>
        <script type="text/javascript" src="../lib/mapcode-js/ctrynams.js"></script>
        <script type="text/javascript" src="../lib/mapcode-js/mapcode.js"></script>

        <link rel="stylesheet" href="../src/Leaflet.Mapcodes.css" />
        <script type="text/javascript" src="../src/Leaflet.Mapcodes.js"></script>
    </head>

    <body>
        <div id="map"></div>

        <script type="text/javascript">
            var map = L.map('map').setView([51.5085300, -0.1257400], 13);
            L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
                attribution: "&copy; <a href='http://osm.org/copyright'>OpenStreetMap</a> contributors"
            }).addTo(map);

            L.control.Mapcodes().addTo(map);
        </script>
    </body>
</html>
